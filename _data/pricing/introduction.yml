title: You're just one step away from evolving your business
subtitle: Competitive pricing, unmatched potential
first_column: |
  What's On: requires a monthly membership plan, allocating a tier based to the number of registered users on your platform. Payments are made on the first of each month, and you will only change tiers from the 1st of the next month after your client base surpasses the upper threshold of your current tier.
second_column: |
  When you join us, you get to decide what your platform will look and feel like with various app reskin packages. You also have the freedom to use the default Whats On: logos and colour scheme free of charge. Our design team is here to help you make your platform stand out with any design features you desire.